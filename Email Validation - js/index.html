<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation by Bedimcode</title>
    <meta name="description" content="Email Validation by Bedimcode">
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

<!-- css -->
<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container">

        <form action="" class="form" id="form">

            <div class="form__field">
                <label for="email" class="form__label">Email Address</label>
                <input type="email" placeholder="write your email" required id="email" class="form__input">
                <i class="ri-mail-line form__icon"></i>

                <div class="form__error">
                    <i class="ri-information-fill"></i>
                    <span>Invalid email Format.</span>
                </div>

            </div>

        </form>

    </div>

    <!-- js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
